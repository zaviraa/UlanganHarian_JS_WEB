<!DOCTYPE html>
<html>

<head>
    <title>Cek Bilangan Ganjil atau Genap</title>
</head>

<body>
    <h2>Cek Bilangan Ganjil atau Genap</h2>
    <form id="checkNumberForm">
        <label for="number">Masukkan angka:</label>
        <input type="number" id="number" name="number" step="1"><br><br>

        <button type="button" id="checkButton">Cek</button>
    </form>

    <p id="result"></p>

    <script>
        document.getElementById("checkButton").addEventListener("click", function() {
            var number = parseInt(document.getElementById("number").value);

            if (!isNaN(number)) {
                if (number % 2 === 0) {
                    document.getElementById("result").textContent = number + " adalah bilangan genap.";
                } else {
                    document.getElementById("result").textContent = number + " adalah bilangan ganjil.";
                }
            } else {
                alert("Masukkan angka yang valid.");
            }
        });
    </script>
</body>

</html>
